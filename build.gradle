plugins {
    id 'java'
    id 'scala'
}

group 'it.freetime.gol'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.scala-lang', name: 'scala-library', version: '2.10.7'
    testCompile group: 'org.scalatest', name: 'scalatest_2.10', version: '3.0.5'
    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.1'
}
